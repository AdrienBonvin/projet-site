<div class="row container-about-us" [ngClass]="{'row' : !telephonePortable}">
  <div class="container-img col">
    <img class="img-about-us" src="../../../assets/images/about-us.jpg">
    <p><i>"Philippe & Nathalie"</i></p>
  </div>
  <div class="text-about-us col">
    <h2>Qui sommes-nous ?</h2>
    <p>Le clos d'Adam, c’est une histoire de liens, ceux de la famille Dubuisson, originaire de Normandie. C’est une histoire de lieu, celui d’un domaine riche en histoire, qui aujourd’hui encore résonne dans chaque pierre.
    </p>
    <button class="btn btn-primary" (click)="goToAboutUs()">En savoir plus</button>
  </div>
  <app-feature-popup #featurePopup></app-feature-popup>
</div>
